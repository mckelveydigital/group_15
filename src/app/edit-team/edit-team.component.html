<div class="row dark-turq-bg">

	<div class="col-md-12">

		<div *ngIf="teams.team?.length > 0" class="row">

			<div class="col-md-12">

				<select (change)="getTeamData($event.target.value)" class="form-control" id="team_select">
					<option value="">Please Select a Team...</option>
					<option *ngFor="let team of teams.team" value="{{team.id}}">{{team.name}}</option>

				</select>

			</div>

		</div>

	</div>

</div>

<div class="container light-bg">

<div *ngIf="team?.length > 0" class="row mt-3 pt-3 pb-3">

	<div class="col-md-12">

		<h3>Team Details</h3>
		<p>Use the form below to edit the team details</p>

		<form id="team_form">

			<div class="form-group">

				<label>Team Name</label>
				<input type="text" class="form-control" name="team_name" value="{{team[0].name}}" />

			</div>

			<div class="form-group">

				<label>Mascot Name</label>
				<input type="text" class="form-control" name="mascot" value="{{team[0].mascot}}" />

			</div>

			<div class="form-group">

				<label>Description</label>
				<textarea rows="7" class="form-control">{{team[0].description}}</textarea>
			</div>

			<div class="form-group">

				<button type="Submit" class="btn btn-primary pull-right">Submit</button>

			</div>

		</form>

	</div>

</div>

</div>
