<section *ngIf="match.homeTeam?.length > 0" id="next-match" >



    <div class="container-fluid">

      <div class="row">

        <div class="col-md-12">

          <h1 class="mt-5 mb-1 text-center">NEXT MATCH</h1>

          <p class="mb-4 text-center">{{match.match[0].stage}}</p>

          <hr class="col-md-4 mb-4">

        </div>

        <div class="col-md-5 home-team-name">

          <div class="row">

            <div class="col-md-9 text-right">{{match.homeTeam[0].name}}</div>

            <div class="col-md-3 text-right">

              <img src="../assets/img/{{match.homeTeam[0].logo_path}}.png" width="80" height="80"/>

            </div>

          </div>

        </div>

        <div class="col-md-2 home-team-name text-center">

          vs

        </div>

        <div class="col-md-5 home-team-name">

          <div class="row">

            <div class="col-md-3 text-left">

              <img src="../assets/img/{{match.awayTeam[0].logo_path}}.png" width="80" height="80"/>

            </div>

            <div class="col-md-9 text-left">{{match.awayTeam[0].name}}</div>

          </div>

        </div>

        <div class="col-md-12">

            <hr class="col-md-4 mt-4">

            <p class="mt-4 mb-0 text-center">{{match.stadium[0].name}}</p>
            <p class="mt-1 mb-0 text-center">{{match.referee[0].first_name}} {{match.referee[0].last_name}}</p>
            <p class="mt-1 mb-0 text-center">{{match.match[0].date}}</p>

            <h1 class="text-center mb-5">19:45</h1>

        </div>

      </div> <!-- row -->

    </div> <!-- container-fluid -->
  
</section> <!-- section -->

<section id="video" class="bg-img">

      

      <h1 class="text-center pt-5">best champions league moments</h1>
       
       
       
        <div style="width:100%" id="ytplayer"></div>



</section> <!-- section -->


<section *ngIf="news?.length > 0" id="news">


<div class="container">

      <div class="col-md-12 pb-5">

          <h1 class="text-center pt-5">news from fourfourtwo</h1>

          <div class="row">
           
            <div *ngFor="let item of news" class="col-md-4 news_story">

              <div class="news_holder row">

                <div class="col-md-12 news_img">

                  <img src="{{item[4]}}" width="100%" />

                  </div>

                <div class="col-md-12 news_text">

                    <div class="news_text_inner">

                  <p>

                    <a href="{{item[3]}}" target="_blank">
                      
                      {{item[1]}}

                    </a>

                  </p>
                   <a class="btn btn-primary" href="{{item[3]}}">Read More</a>
                </div>

                </div>

              </div>
              
            </div>

          </div>

      </div>

</div>
      



</section> <!-- section -->
